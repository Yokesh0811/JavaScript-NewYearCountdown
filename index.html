<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mainbody">  
        <h4>COUNTDOWN FOR</h4>
        <h1>New Year</h1>
        <div class="countdown"><div class="date">00</div><div class="hour">00</div><div class="minute">00</div><div class="second">00</div>  </div>
        <div class="downtags"><div class="datesin">dates</div><div class="hoursin">hours</div><div class="minutesin">minutes</div><div class="secondsin">seconds</div></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
